<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin site</title>
  <meta charset="utf-8">

  <style type="text/css">
    *{
      margin: 6px;
    }
    input{
      padding: 6px 10px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>

  function BearObject(myName, myCode, myDescription, myLoc) {
      this.name = myName;
      this.code = myCode;
      this.description = myDescription;
      this.location = myLoc;
      this.toJsonString = function () { return JSON.stringify(this); };
  };


  function addBearDemo()
  {
    try
    {
      var myBear = new BearObject(
         $("#nombre").val(),
         $("#code").val(),
         $("#description").val(),
         $("#location").val()
      );
    
      showMsg(myBear.toJsonString());

       jQuery.ajax({
             type: "POST",
             url: "http://35.185.213.109:8126/api/devices",
             headers: {
             'Content-Type':'application/x-www-form-urlencoded'
             },
             data: {
              "token": sessionStorage.token,
              "nombre" : myBear.name,
              "code": myBear.code,
              "description": myBear.description,
              "location": myBear.location
             },
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {

                  showMsg(response.message);
                  getBearList();
             },
              error: function (error) {
                  alert("error :" + error.message); 
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }


  function updateBearDemo()
  {
    try
    {

      var bearId = sessionStorage.bearId;
     
      var myBear = new BearObject(
         $("#nombre").val(),
         $("#code").val(),
         $("#description").val(),
         $("#location").val()
      );
    
      showMsg(bearId);

       jQuery.ajax({
             type: "PUT",
             url: "http://35.185.213.109:8126/api/devices/" + bearId,
             headers: {
             'Content-Type':'application/x-www-form-urlencoded'
             },
             data: { 
              "token": sessionStorage.token,
              "nombre" : myBear.name,
              "code": myBear.code,
              "description": myBear.description,
              "location": myBear.location
             },
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {

                  showMsg(response.message);
                  getBearList();
             },
         
             error: function (error) {
                  alert("error :" + error.message)
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }


  function deleteBearDemo(bearId)
  {
    try
    {
      showMsg(bearId);

       jQuery.ajax({
             type: "DELETE",
             url: "http://35.185.213.109:8126/api/devices/" + bearId,
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {
                  // do something
                  showMsg (response.message);
                  getBearList();
             },
         
             error: function (error) { 
                  alert("error :" + error.message);

             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }


  function getOneBearDemo(bearId)
  {
    try
    {

      sessionStorage.bearId = bearId;
    
      showMsg(bearId);

       jQuery.ajax({
             type: "GET",
             url: "http://35.185.213.109:8126/api/devices/" + bearId,
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {

                  $("#nombre").val(response.name);
                  $("#code").val(response.code);
                  $("#description").val(response.description);
                  $("#location").val(response.location);

             },
         
             error: function (error) {
                  alert("error :" + error.message)
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }

  function getBearList()
  {
    try
    {
       jQuery.ajax({
             type: "GET",
             url: "http://35.185.213.109:8126/api/devices",
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {
                 
              $("#divBears").empty()
                 response.forEach(function (tweet) 
                 {
               
                  var nombre = "<div>" +
                   "<button onclick=\"getOneBearDemo('" + tweet._id + "')\"> GET (one) </button> " +
                    " | " + 
                    "" + tweet._id + "" +
                    " | " +  
                    "" + tweet.name + "" +
                    " | " +  
                    "" + tweet.code + "" +
                    " | " +
                    "" + tweet.description + "" +
                    " | " +
                    "" + tweet.location + "" +
                    " | " +
                    "<button onclick=\"deleteBearDemo('" + tweet._id + "')\"> DELETE </button> " +
                         "</div>" 
                     $("#divBears").append(nombre);
                 
                 });
                
                 
             },
         
             error: function (error) {
                  alert("error :" + error.message)
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }

  function showMsg(msg){
    $('.messages').html(msg);
  }

  </script>
</head>

<body>


<!-- Home section
================================================== -->
<section id="home" class="parallax-section">
  <div class="container">
    <div class="row">

  <h1>Admin Devices</h1>

  <input type="text" id="nombre" placeholder="Name"/> <br>
  <input type="text" id="code" placeholder="Code" /> <br>
  <input type="text" id="description" placeholder="Description" /> <br>
  <input type="text" id="location" placeholder="Location" /> <br>

  <button onclick="addBearDemo()"> POST (new) </button> 
  <br>
  <button onclick="updateBearDemo()"> PUT (update) </button>

    </div>
  </div>    
</section>



<!-- Section title
      ================================================== -->
      <div class="col-md-8 col-sm-8">
        <div class="section-title">
          <h5>Bear MEMBERS</h5>
          <button onclick="getBearList()"> GET (all) </button> 
          <br></br>
        </div>
      </div>  


<!-- bears section
================================================== -->
<section id="team" class="parallax-section">
  <div class="container">
    <div class="row" id="divBears">
    </div>
  </div>
</section>

<br>
<h3><span class="messages"></span></h3>


</body>
</html>
