<!DOCTYPE html>
<html lang="en">

<head>
  <title>new - demo</title>
  <meta charset="utf-8">

  <style type="text/css">
    *{
      margin: 6px;
    }
    input{
      padding: 6px 10px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>

  function BearObject(myNombre, otherNombre, edad) {
      this.name = myNombre;
      this.lastname = otherNombre;
      this.age = edad;
      this.toJsonString = function () { return JSON.stringify(this); };
  };


  function addBearDemo()
  {
  	try
    {
    	var myBear = new BearObject(
         $("#nombre").val(),
         $("#apellido").val(),
         $("#edad").val(),
      );
    
    	showMsg(myBear.toJsonString());

    	 jQuery.ajax({
             type: "POST",
             url: "http://localhost:8126/api/devices",
             headers: {
             'Content-Type':'application/x-www-form-urlencoded'
             },
             data: { 
              "nombre" : myBear.name,
              "apellido": myBear.lastname,
              "edad": myBear.age
             },
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {
                  // do something
                  showMsg(response.message);
                  getBearList();
             },
         
             error: function (error) {            
                  // error handler
                  alert("error :" + error.message)
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }


  function updateBearDemo()
  {
    try
    {

      var bearId = sessionStorage.bearId;
     
      var myBear = new BearObject(
         $("#nombre").val(),
         $("#apellido").val(),
         $("#edad").val(),
      );
    
      showMsg(bearId);

       jQuery.ajax({
             type: "PUT",
             url: "http://localhost:8126/api/devices/" + bearId,
             headers: {
             'Content-Type':'application/x-www-form-urlencoded'
             },
             data: { 
              "name" : myBear.name,
              "apellido": myBear.lastname,
              "edad": myBear.age
             },
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {
                  // do something
                  showMsg("Updated : " + response.message);
                  getBearList();
             },
         
             error: function (error) {            
                  // error handler
                  alert("error :" + error.message)
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }


  function deleteBearDemo(bearId)
  {
    try
    {
      showMsg(bearId);

       jQuery.ajax({
             type: "DELETE",
             url: "http://localhost:8126/api/devices/" + bearId,
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {
                  // do something
                  showMsg (response.message);
                  getBearList();
             },
         
             error: function (error) {            
                  // error handler
                  alert("error :" + error.message);

             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }


  function getOneBearDemo(bearId)
  {
    try
    {

      sessionStorage.bearId = bearId;
    
      showMsg(bearId);

       jQuery.ajax({
             type: "GET",
             url: "http://localhost:8126/api/devices/" + bearId,
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {
                  // do something
                  $("#nombre").val(response.name);
                  $("#apellido").val(response.lastname);
                  $("#edad").val(response.age);
             },
         
             error: function (error) {            
                  // error handler
                  alert("error :" + error.message)
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }

  function getBearList()
  {
    try
    {
       jQuery.ajax({
             type: "GET",
             url: "http://localhost:8126/api/devices",
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: function (response) {
                 
              $("#divBears").empty()
                 response.forEach(function (tweet) 
                 {
               
                  var nombre = "<div>" +
                   "<button onclick=\"getOneBearDemo('" + tweet._id + "')\"> GET (one) </button> " +
                    " | " + 
                    "" + tweet._id + "" +
                    " | " +  
                    "" + tweet.name + "" +
                    " | " +  
                    "" + tweet.lastname + "" +
                    " | " +
                    "" + tweet.age + "" +
                    " | " + 
                    "<button onclick=\"deleteBearDemo('" + tweet._id + "')\"> DELETE </button> " +
                         "</div>" 
                     $("#divBears").append(nombre);
                 
                 });
                
                 
             },
         
             error: function (error) {            
                  // error handler
                  alert("error :" + error.message)
             }

         });

     }
     catch(error)
     {
      alert(error);
     }

  }

  function showMsg(msg){
    $('.messages').html(msg);
  }

  </script>
</head>

<body>


<!-- Home section
================================================== -->
<section id="home" class="parallax-section">
  <div class="container">
    <div class="row">

  <h1>Bears CRUD</h1>

  <input type="text" id="nombre" placeholder="Name" value="Pedro"/> <br>
  <input type="text" id="apellido" placeholder="Last name" value="Picapiedra"/> <br>
  <input type="text" id="edad" placeholder="Edad" value="45"/> <br>

  <button onclick="addBearDemo()"> POST (new) </button> 
  <br>
  <button onclick="updateBearDemo()"> PUT (update) </button>

    </div>
  </div>    
</section>



<!-- Section title
      ================================================== -->
      <div class="col-md-8 col-sm-8">
        <div class="section-title">
          <h5>Bear MEMBERS</h5>
          <button onclick="getBearList()"> GET (all) </button> 
          <br></br>
        </div>
      </div>  


<!-- bears section
================================================== -->
<section id="team" class="parallax-section">
  <div class="container">
    <div class="row" id="divBears">
    </div>
  </div>
</section>

<br>
<h3><span class="messages"></span></h3>


</body>
</html>
